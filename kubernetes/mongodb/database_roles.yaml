apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mongodb
  namespace: mongodb 
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - patch
      - delete
      - get
---
