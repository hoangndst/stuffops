kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mongodb
  namespace: mongodb 
subjects:
  - kind: ServiceAccount
    name: mongodb
roleRef:
  kind: Role
  name: mongodb
  apiGroup: rbac.authorization.k8s.io
